<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center my-5">
                <h1 class="mb-4">Prayer Times</h1>
                <select id="country-selector" class="form-control mb-4">
                    <option value="Cairo">Egypt - Cairo</option>
                    <option value="Riyadh">Saudi Arabia - Riyadh</option>
                    <option value="Amman">Jordan - Amman</option>
                    <option value="Dubai">UAE - Dubai</option>
                    <option value="Casablanca">Morocco - Casablanca</option>
                </select>
                <div id="prayer-times" class="alert alert-info">
                    <!-- Prayer times will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
